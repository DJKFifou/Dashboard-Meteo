<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Météo</title>
    <link rel="stylesheet" href="index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <section class="container">
            <div class="left-content">
                <div class="input-container">
                    <input type="text" placeholder="Rechercher une ville" class="query-input">
                    <svg class="search-input" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                        viewBox="0 0 24 24">
                        <path fill="none" stroke="#2C2C2C" stroke-linecap="round" stroke-width="3"
                            d="m21 21l-3.5-3.5M17 10a7 7 0 1 1-14 0a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <iframe class="map" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0"
                    src="https://maps.google.com/maps?q=48.8534,2.3488&hl=fr&z=12&output=embed"></iframe>
            </div>
            <div class="right-content">
                <h1 class="query"></h1>
                <div class="container-informations">
                    <img src="" alt="" class="informations-icon">
                    <div class="informations">
                        <div class="info-content">
                            <p class="type"></p>
                            <div class="temp-content">
                                <img src="Img/temp.svg" alt="Icône météo température" class="temp-icon">
                                <p class="temp"></p>
                            </div>
                        </div>
                        <div class="info-content">
                            <div class="humidity-content">
                                <img src="Img/humidity.svg" alt="Icône météo humidité" class="temp-icon">
                                <p class="humidity"></p>
                            </div>
                            <div class="wind-content">
                                <img src="Img/wind.svg" alt="Icône météo vent" class="temp-icon">
                                <p class="wind"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="daily-container">
                    <div class="day-0">
                        <p class="hours-0"></p>
                        <img src="" alt="Icône météo" class="hours-type-icon-0">
                        <div>
                            <p class="hours-temp-0"></p>
                            <p class="hours-wind-0"></p>
                            <p class="hours-humidity-0"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
